<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        <script src='https://www.google.com/recaptcha/api.js?render=6Lc3MMwpAAAAAEyyOgL7dAUZtCMFEXrrwbZL6_oy'></script>
    </head>
    <body>
        <form action="" id="form" enctype="multipart/form-data">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" value="Doe"><br><br>
            <label for="Message">Message</label><br>
            <input type="text" id="Message" name="Message" value="Message"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
    
</html>
