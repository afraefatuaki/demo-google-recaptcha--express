<!DOCTYPE >
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc3MMwpAAAAAEyyOgL7dAUZtCMFEXrrwbZL6_oy"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
  </head>
  <body>
    <form action="" id="form" enctype="multipart/form-data">
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" value="John" required /><br />
      <label for="email">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        value="Doe"
        required
      /><br /><br />
      <label for="message">Message</label><br />
      <input
        type="text"
        id="message"
        name="message"
        value="Write your Message"
        required
      /><br /><br />
      <button id="submit-btn" type="submit" value="Submit">Submit</button>
      <p class="error"></p>
    </form>
  </body>
</html>
